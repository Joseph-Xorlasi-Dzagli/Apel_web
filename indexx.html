<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apsel Waiting List Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
        }
        .form-group.checkbox-group,
        .form-group.radio-group {
            display: flex;
            flex-wrap: wrap;
        }
        .checkbox-group label,
        .radio-group label {
            width: 50%;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Apsel Waiting List Form</h2>
    <form action="#" method="POST">
        <div class="form-group">
            <label for="businessName">Business Name:</label>
            <input type="text" id="businessName" name="businessName" placeholder="Enter your business name" required>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number (optional)">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="form-group">
            <label for="businessSize">Business Size:</label>
            <select id="businessSize" name="businessSize">
                <option value="small">Small (1-10 employees)</option>
                <option value="medium">Medium (11-50 employees)</option>
                <option value="large">Large (51+ employees)</option>
            </select>
        </div>
        <div class="form-group checkbox-group">
            <label>Primary Social Media Platform:</label>
            <label><input type="checkbox" name="socialMedia" value="instagram"> Instagram</label>
            <label><input type="checkbox" name="socialMedia" value="facebook"> Facebook</label>
            <label><input type="checkbox" name="socialMedia" value="whatsapp"> WhatsApp</label>
            <label><input type="checkbox" name="socialMedia" value="tiktok"> TikTok</label>
        </div>
        <div class="form-group radio-group">
            <label>Industry:</label>
            <label><input type="radio" name="industry" value="tourism_hospitality"> Tourism and Hospitality</label>
            <label><input type="radio" name="industry" value="events_recreation_entertainment"> Events, Recreation & Entertainment</label>
            <label><input type="radio" name="industry" value="apparel_footwear"> Apparel and Footwear</label>
            <label><input type="radio" name="industry" value="food_groceries"> Food & Groceries</label>
            <label><input type="radio" name="industry" value="consumer_electronics"> Consumer Electronics</label>
            <label><input type="radio" name="industry" value="beauty_cosmetics"> Beauty and Cosmetics</label>
            <label><input type="radio" name="industry" value="health_care_pharmacy"> Health Care & Pharmacy</label>
            <label><input type="radio" name="industry" value="home_furniture_supplies_services"> Home Furniture, Supplies, Services</label>
            <label><input type="radio" name="industry" value="baby_childcare_products"> Baby and Childcare Products</label>
            <label><input type="radio" name="industry" value="financial_service"> Financial Service</label>
            <label><input type="radio" name="industry" value="transportation"> Transportation</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
