<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Over Image Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="image-container">
        <img src="ApselVendor.jpg" alt="Apsel Vendor" class="background-image">
        <div class="text-overlay">
            <h1 class="main-title">Drive sales and manage your store</h1>
            <p class="subtext">Seamlessly respond to customer enquiries, take orders, collect payment, and track sales automatically.</p>
        </div>
    </div>

</body>
</html>
